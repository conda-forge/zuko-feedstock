{% set name = "zuko" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/zuko-{{ version }}.tar.gz
  sha256: 86ae48e3e8fe79841acbc4b2c54502ab22b2ba1a50a646ad7618303718e5c7b1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=1.20.0
    - pytorch >=1.12.0

test:
  imports:
    - zuko
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Normalizing flows in PyTorch
  home: https://github.com/probabilists/zuko
  dev_url: https://github.com/probabilists/zuko
  doc_url: https://zuko.readthedocs.io/en/stable/
  doc_source_url: https://github.com/probabilists/zuko/tree/master/docs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wtclarke
    - frankier
